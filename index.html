<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/setup.css" />
    <link rel="stylesheet" href="/css/themes/default.css" />
    <link rel="stylesheet" href="/css/host.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/logos/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Clean up, register six!</title>
  </head>
  <body>
    <wrapper>
      <header>
        <div class="header__wrapper">
          <div class="header__content--center">
            <a href="/">
              <img-block class="header-logo"></img-block>
            </a>
            <div class="nav">
              <a
                href="https://go.rsix.cf/github"
                target="_blank"
                class="nav__item"
                >GitHub</a
              >
              <a href="https://cms.rsix.cf/" target="_blank" class="nav__item"
                >CMS</a
              >
              <a href="https://info.rsix.cf" target="_blank" class="nav__item"
                >News</a
              >
            </div>
          </div>
          <div class="header__content--right">
            <form class="color-picker visually-hidden" action="">
              <fieldset>
                <legend class="visually-hidden">Color Scheme</legend>
                <label for="theme" class="visually-hidden">Light theme</label>
                <input type="radio" name="theme" id="light" checked />
                <label for="theme" class="visually-hidden">Dark theme</label>
                <input type="radio" name="theme" id="dark" />
              </fieldset>
            </form>
          </div>
        </div>
      </header>
      <main class="main-home" id="home-main">
        <section class="sec-1"></section>
      </main>
      <footer>
        <div class="footer__wrapper">
          <area-separator class="footer__separator">Links</area-separator>
          <div class="footer__blob">
            <span class="footer__blob__title">Sites</span>
            <div class="footer__blob__content">
              <a
                class="footer__blob__item"
                target="_blank"
                href="https://info.rsix.cf/"
                >Info</a
              >
              <a
                class="footer__blob__item"
                target="_blank"
                href="https://cms.rsix.cf/"
                >CMS</a
              >
            </div>
          </div>
          <area-separator class="footer__separator"></area-separator>
          <div class="end-blob">
            <img-block class="end-blob__img"></img-block>
            <a class="end-blob__item" href="mailto:admin@rsix.cf">email</a>
          </div>
        </div>
      </footer>
    </wrapper>
  </body>
</html>
